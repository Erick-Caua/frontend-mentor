<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="container-img">
      <img src="images/image-equilibrium.jpg" alt="main-img" class="main-img">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="main-p">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="details">
      <div><img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="value">0.041 ETH</p>
      </div>

      <div>
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="footer">
      <img src="images/image-avatar.png" alt="avatar" class="img-avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>

</html>
